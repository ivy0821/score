name: Grade Monitor Bot

on:
  schedule:
    # 每小時執行一次 (UTC 時間，15 分代表每小時的第 15 分鐘跑)
    - cron: '15 * * * *'
  workflow_dispatch: # 讓你可以手動點擊執行按鈕測試

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium webdriver-manager requests

    - name: Run Grade Bot
      env:
        # 這裡從 GitHub Secrets 讀取隱私資訊
        STU_ID: ${{ secrets.STU_ID }}
        PWD: ${{ secrets.STU_PWD }}
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      run: python check_grades.py
