name: Grade Monitor Bot

# 設定觸發時機
on:
  schedule:
    # 每小時的第 15 分鐘自動執行一次 (UTC 時間)
    - cron: '15 * * * *'
  # 支援在 GitHub 網頁手動點擊執行
  workflow_dispatch:

# 賦予寫入權限，讓 Actions 執行完後能把多個紀錄檔存回 Repository
permissions:
  contents: write

jobs:
  run_monitor:
    runs-on: ubuntu-latest

    steps:
    - name: 1. 檢出程式碼 (Checkout)
      uses: actions/checkout@v3

    - name: 2. 設定 Python 環境
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 3. 安裝 Selenium 與必要套件
      run: |
        python -m pip install --upgrade pip
        pip install selenium webdriver-manager requests

    - name: 4. 執行多帳號成績監控程式
      env:
        # 第一組帳號 Secrets
        STU_ID: ${{ secrets.STU_ID }}
        STU_PWD: ${{ secrets.STU_PWD }}
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        # 第二組帳號 Secrets
        STU_ID_2: ${{ secrets.STU_ID_2 }}
        STU_PWD_2: ${{ secrets.STU_PWD_2 }}
        DISCORD_WEBHOOK_2: ${{ secrets.DISCORD_WEBHOOK_2 }}
      run: python check_grades.py

    - name: 5. 自動更新所有紀錄檔
      # 使用萬用字元 * 確保兩個人的紀錄檔都會被儲存
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "系統自動更新多帳號紀錄檔"
        file_pattern: "last_score_count_*.txt"
